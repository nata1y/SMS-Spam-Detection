# Used example:
# https://github.com/vegasbrianc/github-monitoring/blob/master/docker-compose.yml

version: "3.1"

services:
  server:
    build: .
    container_name: server-sms
    volumes:
      - ./dataset:/dataset
      - ./output:/output
    ports:
      - 8080:8080
  prometheus:
    image: prom/prometheus
    container_name: prometheus-sms
    volumes:
     - ./prometheus-config:/prometheus-config
     - prometheus_data:/data
    user: root
    command:
      - '--config.file=/prometheus-config/prometheus.yml'
      - '--storage.tsdb.path=/data'
    ports:
      - 9090:9090
    expose:
      - "9090"
  grafana:
    image: grafana/grafana
    container_name: grafana-sms
    volumes:
      - ./grafana-config:/grafana-config
    command:
      - '--config=/grafana-config/custom.ini'
    ports:
      - 3000:3000

volumes:
  prometheus_data: {}
  server_data: {}